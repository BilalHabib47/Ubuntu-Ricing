# Use GLX backend for better performance
backend = "glx";

vsync = true;

# Enable transparency for specific windows
opacity-rule = [
  "90:class_g = 'i3bar'",
  "95:class_g = 'Alacritty'",
  "95:class_g = 'URxvt'",
  "95:class_g = 'XTerm'"
];

inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.7;

# Blur settings
blur-method = "box";
blur-strength = 5;

# Detect ARGB visuals (needed for transparency)
detect-client-opacity = true;

# Enable window fading effects
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadow (optional - looks nice if you want a drop shadow)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.5;

# Optional performance tweaks
unredir-if-possible = true;

